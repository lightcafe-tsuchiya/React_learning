<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    <h1>React</h1>
    <div id="root">wait...</div>
    <script type="text/babel">
    let dom = document.querySelector('#root');

    const msg1 = {
        fontSize: "16px",
        fontWeight: "bold",
        padding: "10px",
        color: "white",
        backgroundColor: "darkblue" 
    }

    const msg2 = {
        fontSize: "20px",
        fontWeight: "bold",
        padding: "10px",
        color: "white",
        backgroundColor: "darkblue" 
    }

    const msg3 = {
        fontSize: "24px",
        fontWeight: "bold",
        padding: "10px",
        color: "white",
        backgroundColor: "darkblue" 
    }

    function Calc(props){
        let total = 0;
        for(let i=0; i<=props.number; i++){
            total = total + i;
        }
        return (
            <p style={props.style}>{props.number}までの合計：{total}</p>
        )
    }

    let el = (
        <div>
            <Calc style={msg1} number="100" />
            <Calc style={msg2} number="200" />
            <Calc style={msg3} number="300" />
        </div>
    )

    ReactDOM.render(el, dom);

    </script>
</body>
</html>
